<div class="col-md-4 col-md-offset-4">
    <h2 class="form-signin-heading">Please sign in</h2>
    <form name="loginForm" novalidate ng-submit="signin()">
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="inputUsername" class="form-control" 
                placeholder="User name" required autofocus
                ng-model="username">
            <div ng-show="loginForm.$submitted || loginForm.inputUsername.$touched">
                <span ng-show="loginForm.inputUsername.$error.required">Username cannot be empty.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control"
                placeholder="Password" required ng-minlength="5"
                ng-model="password">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <input class="btn btn-default" type="submit" value="Sign in">
    </form>
</div>
