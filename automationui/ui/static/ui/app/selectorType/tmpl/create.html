<h2>Create New Selector Type</h2>

<form role="form" ng-submit="selectorTypeController.create()" name="selectorTypeCreateForm" novalidate>
  <div class="form-group" haserrorfor="selectorTypeCreateForm.typeName">
    <label for="inputSelectorTypeName">Name</label>
    
    <input type="text" class="form-control" name="typeName"
      id="inputSelectorTypeName" required 
      ng-model="selectorTypeController.selectorTypeToAdd.name" />

    <div ng-messages="selectorTypeCreateForm.typeName.$error" showerrorfor="selectorTypeCreateForm.typeName">
      <span class="help-block" ng-message="required">Selector type name is required.</span>
    </div>
  </div>

  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Submit">
  </div>
</form>

<script type="text/ng-template" id="selectorTypeCreateSuccessDialog">
    <h1>Success</h1>
    <p>Selector Type is succesfully saved.</p>
</script>

<script type="text/ng-template" id="selectorTypeCreateErrorDialog">
    <h1>Error</h1>
    <p>An error occured while saving selector type.</p>
</script>
