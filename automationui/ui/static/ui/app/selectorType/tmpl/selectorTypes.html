<table class="table table-hover">
  	<thead>
  		<tr>
  			<th>Id</th>
  			<th>Name</th>
        <th>Edit</th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr ng-repeat="selectorType in selectorTypesController.selectorTypes">
  			<td>{{selectorType.id}}</td>
  			<td>{{selectorType.name}}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default"
              ng-click="selectorTypesController.showUpdate(selectorType.id)">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default"
              ng-click="selectorTypesController.delete(selectorType.id)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </div>
  		<tr>
  	</tbody>
</table>

<script type="text/ng-template" id="selectorTypeDeleteConfirmDialog">
    <h1>Confirm</h1>
    <p>Are you sure to delete this selector type?</p>

    <button type="button" class="btn btn-default" ng-click="closeThisDialog()">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="confirm()">Confirm</button>
</script>

<script type="text/ng-template" id="selectorTypeDeleteSuccessDialog">
    <h1>Success</h1>
    <p>Selector Type is deleted saved.</p>
</script>

<script type="text/ng-template" id="selectorTypeDeleteErrorDialog">
    <h1>Error</h1>
    <p>An error occured while deleting selector type.</p>
</script>
