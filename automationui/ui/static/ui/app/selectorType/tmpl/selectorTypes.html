<table class="table table-hover">
  	<thead>
  		<tr>
  			<td>Id</td>
  			<td>Name</td>
        <td>Delete</td>
  		</tr>  		
  	</thead>
  	<tbody>
  		<tr ng-repeat="selectorType in selectorTypesController.selectorTypes">
  			<td>{{selectorType.id}}</td>
  			<td>{{selectorType.name}}</td>
        <td><a class="btn btn-primary btn-fab btn-raised"
                href="javascript:void(0)"
                ng-click="selectorTypesController.delete(selectorType.id)">Delete</a>
  		<tr>
  	</tbody>
</table>

<script type="text/ng-template" id="selectorTypeDeleteSuccessDialog">
    <h1>Success</h1>
    <p>Selector Type is deleted saved.</p>
</script>

<script type="text/ng-template" id="selectorTypeDeleteErrorDialog">
    <h1>Error</h1>
    <p>An error occured while deleting selector type.</p>
</script>
