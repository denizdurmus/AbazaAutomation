{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="AutomationUI" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> ABAZA AUTOMATION </title>

    <link href="{% static 'ui/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'ui/3rdparty/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">    
    <link href="{% static 'ui/3rdparty/ngDialog/css/ngDialog.min.css' %}" rel="stylesheet">
    <link href="{% static 'ui/3rdparty/ngDialog/css/ngDialog-theme-default.min.css' %}" rel="stylesheet">
    <link href="{% static 'ui/3rdparty/datatable/css/dataTables.bootstrap.min.css' %}" rel="stylesheet">

</head>

<body ng-controller="MainController as main" ng-class="{loading:loadingView}">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse-1" ng-show="main.currentUser">
                    <span class="sr-only">Toggle Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ABAZA AUTOMATION</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1" ng-show="main.currentUser">
                <ul class="nav navbar-nav pull-right" ng-show="main.currentUser">
                    <li><a href="#/selectorType">Selector Types</a></li>
                     <li><a href="#/actionType">Action Types</a></li>
                    <li><a href="#" ng-click="main.logout()">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        
        <div class="row">
            <div class="mainViewPort" ng-view=""></div>
        </div>
        
        <hr>        

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Abaza Automation 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <script type="text/ng-template" id="authorizationErrorDialog">
        <h1>Error</h1>
        <p>You are not authorized for this operation.</p>
    </script>

    <script src="{% static 'ui/js/head.load.min.js' %}"></script>
    <script src="{% static 'ui/js/boot.js' %}"></script>

</body>

</html>
